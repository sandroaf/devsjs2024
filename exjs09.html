<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de FOR</title>
    <script>
        function Par(numero) {
            if ((numero % 2) == 0) {
                return true;
            } else {
                return false;
            }
        }

        function Listar(numero) {
            let listagem = "";
            for(i=0;i<=numero;i++) {
                listagem += i+"\n";
            }
            document.getElementById('tResultado').innerHTML = listagem;
        }

        function ListarPares(numero) {
            let listagem = "";
            for(i=0;i<=numero;i++) {
                if (Par(i)) {
                   listagem += i+"\n";
                }
            }
            document.getElementById('tResultado').innerHTML = listagem;
        }

    </script>
</head>
<body>
    <h1>Exemplo de FOR</h1>
    <h2>Listagem de Números Sequências</h2>
    <label for="iNumero">Informe até número será listado: </label>
    <input type="text" size="4" name="iNumero" id="iNumero">
    <br><br>
    <button onclick="Listar(document.getElementById('iNumero').value)">Listar</button>
    &nbsp;
    <button onclick="ListarPares(document.getElementById('iNumero').value)">Listar Pares</button>
    <br>
    <textarea id="tResultado"></textarea>
</body>
</html>
