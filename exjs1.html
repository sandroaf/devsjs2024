<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo JS-01</title>
    <script language="JavaScript">
        alert('Olá essa mensagem foi inserida com JavaScript');
    </script>
</head>
<body>
    <h1>Exemplo JS-01</h1>
    <p>Neste exemplo incluiremos código <b>JavaScript</b> diretamente no html através da TAG &lt;SCRIPT&gt;</p>
    <button onclick="JavaScript:alert('Obrigado por clicar no botão')">Clique aqui</button>
</body>
</html>
