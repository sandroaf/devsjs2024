    <title>Exemplo de Funções</title>
    <script language="JavaScript">
        function Soma(vl1, vl2) 
        {
            return vl1+vl2;
        }
        let valora = parseFloat(window.prompt("Informe o primeiro Valor"));
        let valorb = parseFloat(window.prompt("Informe o segundo Valor"));
        window.alert("A soma dos valores "+valora+" e "+valorb+" é igual a "+Soma(valora, valorb));
        document.write(Date());
    </script>
